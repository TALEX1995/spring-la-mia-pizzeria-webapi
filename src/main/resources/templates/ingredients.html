<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Ingredienti</title>
</head>

<body>

	<div class="container">
		<h1>Lista Ingredienti</h1>
		<div class="row">
			<div class="col-6 fs-3 d-flex" th:each="ingredient : ${ingredients}">
				[[${ingredient.title}]]
				
				<form method="POST" th:action="@{/ingredients/delete/{id}(id=${ingredient.id})}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button class="ms-4 btn btn-danger" type="submit">Cancella</button>
				</form>
			</div>
		</div>
		<div class="mt-5">
			<a class="btn btn-primary" th:href="@{/ingredients/create}">Aggiungi ingrediente</a>
		</div>
	</div>
</body>

</html>
