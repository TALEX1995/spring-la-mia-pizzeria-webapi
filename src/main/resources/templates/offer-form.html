<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Insert title here</title>
</head>

<body>
	<div class="container">
		<h1 th:if="${offer.id == 0}">Aggiungi una nuova Offerta per la [[${pizza.name}]]</h1>
		<h1 th:unless="${offer.id == 0}">Modifica l'offerta della [[${pizza.name}]]</h1>
		<form method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<!--Offer title-->
			<div class="form-group my-2">
				<label for="title">Nome Offerta</label>
				<input type="text" class="form-control" id="title" placeholder="Inserisci il nome dell'offerta"
					th:field="${offer.title}">
			</div>

			<!--Start date-->
			<div class="form-group my-2">
				<label for="date-start">Data inizio offerta</label>
				<input type="date" class="form-control" id="date-start" th:field="${offer.offerStart}">
			</div>

			<!--Start date-->
			<div class="form-group my-2">
				<label for="date-end">Data inizio offerta</label>
				<input type="date" class="form-control" id="date-end" th:field="${offer.offerEnd}">
			</div>
			<div class="d-flex justify-content-between">
			<button type="submit" class="btn btn-primary" value="STORE">Submit</button>
			<a class="btn btn-secondary" th:href="@{/pizzas/{id}(id=${pizza.id})}">Torna Indietro</a>
			</div>
		</form>
	</div>
</body>

</html>
